			<h3>Sube, almacena y comparte tus WebM al resto</h3>
			<h5>El tamaño máximo permitido para los archivos es de 10MB</h5><br>

			<form enctype="multipart/form-data" action="upload/upload.php" id="formul" method="post">

					    </div>

					    </div>

				</div>

					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">mode_edit</i>
			            <input type="text" name="nombre_archivo" id="nombre_archivo" required>
			            <label for="nombre_archivo">Título para tu archivo</label>
          			</div>
				</div>

				<div class="row">
					<div class="col s6 offset-s5">
						<button type="submit" name="boton_subir" id="boton_subir" class="btn waves-effect waves-light">SUBIR
